<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANTLE : Le Cycle de Prométhée - JDR Textuel</title>
    <!-- Chargement de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700;display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #0d1117;
        color: #e6edf3;
        min-height: 100vh;
      }
      .container-bg {
        background-color: #161b22;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        border: 1px solid #30363d;
      }
      .btn-primary {
        background-color: #38a169;
        color: white;
        transition: background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: #2f855a;
      }
      .btn-choice {
        background-color: #21262d;
        border: 1px solid #484f58;
        transition: background-color 0.2s, border-color 0.2s;
      }
      .btn-choice:hover {
        background-color: #30363d;
        border-color: #58a6ff;
      }
      .stat-bar-bg {
        background-color: #30363d;
      }
    </style>
  </head>
  <body>
    <div
      id="app"
      class="p-4 sm:p-8 flex justify-center items-start min-h-screen">
      <div
        id="game-container"
        class="w-full max-w-4xl container-bg rounded-xl p-6 sm:p-8">
        <!-- En-tête -->
        <header class="text-center mb-6 border-b border-gray-700 pb-4">
          <h1 class="text-3xl font-bold text-green-400">
            MANTLE : LE CYCLE DE PROMÉTHÉE
          </h1>
          <p id="auth-status" class="text-xs text-gray-500 mt-1">
            Mode local (Sauvegarde en local).
          </p>
        </header>

        <!-- Vue Principale (Alternance entre Création, Jeu, et Fin) -->
        <div id="game-view">
          <!-- Contenu rendu par le JavaScript -->
        </div>
      </div>
    </div>

    <!-- Chargement des modules de jeu -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
